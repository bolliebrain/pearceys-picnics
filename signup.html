<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pearcey's Picnic events in London, England">
    <meta name="keywords" content="pearcey's picnics, picnics, picnic events, london, england">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pearcey's Picnics</title>
</head>
    
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Pearcey's Picnics</h1>
        </a>
    </header>
    <nav>
        <ul id="menu">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="locations.html">Locations</a>
            </li>
            <li>
                <a href="signup.html" class="active">Sign up</a>
            </li>
        </ul>
    </nav>
    <section>
        <div class="content-bg" id="signup-dimensions">
            <div id="form-container">
                <div id="form-content">
                    <form action="https://formdump.codeinstitute.net/" form method="POST">
                        <h2>Join Pearcey for a Picnic in the Park!</h2>
                        <label for="fullname"></label>
                        <input id="fullname" type="text" name="fullname" placeholder="Your Full Name Here" class="text-input" required>
                        <label for="email"></label>
                        <input id="email" type="email" name="email" placeholder="Your Email Address" class="text-input" required>
                        <p class="form-space">
                            Which Parks are you interested in?
                        </p>
                        <br>
                        <input type="radio" name="park" value="hydepark" id="hydepark">
                        <label for="hydepark" class="form-space">Hyde Park</label>
                        <br>
                        <input type="radio" name="park" value="victoriapark" id="victoriapark">
                        <label for="victoriapark" class="form-parks">Victoria Park</label>
                        <br>
                        <input type="radio" name="park" value="finsburypark" id="finsburypark">
                        <label for="finsburypark" class="form-parks">Finsbury Park</label>
                        <br>
                        <input type="radio" name="park" value="greenwichpark" id="greenwichpark">
                        <label for="greenwichpark" class="form-parks">Greenwich Park</label>
                        <br>
                        <input type="radio" name="park" value="richmondpark" id="richmondpark">
                        <label for="richmondpark" class="form-parks">Richmond Park</label>
                        <br>
                        <input type="checkbox" name="packpicnic" value="packpicnic" id="packpicnic" class="form-space">
                        <label for="packpicnic" class="form-parks">Tell me more about Pick Up Picnic's</label>
                        <br>
                        <label for="feedback" class="form-space">Get in touch!</label>
                        <textarea id="feedback" class="text-input" placeholder="Get in touch for more infomation, or tell us about your favourite picnic!" name="feedback" cols="15" rows="15"></textarea>
                        <br>
                    <input type="submit" value="Sign up to Pearcey's!" id="signup-button">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div id="footer-group">
            <div id="footer-left">
                <h3>Contact Us</h3>
                <p>For general queries please drop us an email on
                    <u>info@pearceys.picnics.com</u>
                </p>
            </div>
            <div id="footer-right">
                <h3>Follow Us</h3>
                <ul>      
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="no-opener" 
                        aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook" style="color: #000000;"></i></a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank" rel="no-opener" 
                        aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram" style="color: #000000;"></i></a>
                    </li>
                    <li>
                        <a href="https://youtube.com" target="_blank" rel="no-opener" 
                        aria-label="Visit our youtube page (opens in a new tab)"><i class="fa-brands fa-youtube" style="color: #000000;"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank" rel="no-opener" 
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter" style="color: #000000;"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/590eb286b5.js" crossorigin="anonymous"></script>

</body>
</html>
